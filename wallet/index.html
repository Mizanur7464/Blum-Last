<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blum - Wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wallet-header">
            <h1>Get real crypto. Earn<br>and buy any tokens.</h1>
            <button class="connect-btn">Connect wallet</button>
        </div>

        <div class="points-section">
            <div class="points-header">
                <h2>Points</h2>
                <span class="points-value">$0</span>
            </div>

            <div class="tab-container">
                <button class="tab-btn active">Balances</button>
                <button class="tab-btn">History</button>
            </div>

            <div class="points-list">
                <div class="points-card earn-more">
                    <div class="points-card-left">
                        <div class="points-icons">
                            <img src="../assets/diamond.png" alt="Diamond">
                            <img src="../assets/warning.png" alt="Warning">
                        </div>
                        <div class="points-info">
                            <div class="points-title">Earn more in Drop game,</div>
                            <div class="points-subtitle">Tasks and Quests.</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>

                <div class="points-card">
                    <div class="points-card-left">
                        <div class="points-icon">₿</div>
                        <div class="points-info">
                            <div class="points-title">Blum points</div>
                            <div class="points-amount">10 BP</div>
                        </div>
                    </div>
                    <span class="farming-badge">Farming...</span>
                </div>

                <div class="points-card">
                    <div class="points-card-left">
                        <div class="points-icon">▶️</div>
                        <div class="points-info">
                            <div class="points-title">Play passes</div>
                            <div class="points-amount">3 PP</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-coins"></i>
                <span>Earn</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-gamepad"></i>
                <span>Memepad</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-users"></i>
                <span>Frens</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
